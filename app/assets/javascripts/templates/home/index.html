<div class=”row”>
 <div class="col-md-6">
 <h2>Angular Initial Test:</h2>
 <div class="row">
  <div class="col-md-6">
    <h2>Angular Initial Test:</h2>
    <article>
      <header>
        <h3 ng-init="ctrl.user.username ? ctrl.user.username : what">Hello, {{what || ctrl.user.username}}
</h3>
      </header>
      <section>
        <form class="form-inline">
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control"
              type="text"
              name="name"
              placeholder="Enter your name"
              autofocus
              ng-model="what">
          </div>
        </form>
      </section>
    </article>
    <br /><br />
    <a class="btn btn-success"> This is test for bootstrap </a>
  </div>
</div>
