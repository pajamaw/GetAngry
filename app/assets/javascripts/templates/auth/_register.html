<div class="container">
  <div class="row">
    <div class="form_bg-register">
      <form ng-submit="register()" id="reg-form">
        <h2 class="text-center">Register</h2>
        <h4 class="text-center">It's free!</h4>
        <br/>
        <div class="form-group">
          <input id="username-reg" type="text" class="form-control" placeholder="Username" ng-model="user.username" required>
        </div>
        <div class="form-group">
          <input id="email-reg" type="email" class="form-control" placeholder="Email" ng-model="user.email">
        </div>
        <div class="form-group">
          <input id="password-reg" type="password" class="form-control" placeholder="Password" ng-model="user.password">
        </div>
        <div class="align-center">
          <input type="submit" class="btn btn-default" value="Sign Up">
        </div>
      </form>
    </div>
  </div>
</div>
